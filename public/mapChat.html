<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Map Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body class="chat">


  <div class="chat__sidebar">
    <h3>Chats</h3>
    <div id="users"></div>
  </div>






  <div class="body__main">

  <div id="map" class="map__main"></div>

    <button class="markerButton" id="markerButton">Marker</button>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      <div>
      <div class="chat__footer">
        <form id="message-form">
          <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
          <button>Send</button>
        </form>
      </div>
    </div>


  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4-UDAw6yYhs47BOWBI_20tcZQB6fSZM0&callback=initMap"
  async defer></script>

  <script id="message-template" type= "text/template">
    <li class ="message">
      <div class ="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message_body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src ="/js/libs/moment.js"></script>
  <script src="/js/mapChat.js"></script>
  <script src="/js/libs/deparam.js"></script>
</body>
</html>
